//        main {
//            jniLibs.srcDirs = ["libs"]
//            res {
//                srcDirs 'src/main/res', 'src/main/res-home', 'src/main/res-profile'
//            }
//        }
//    }
}

dependencies {
    implementation project(":library")
    implementation project(":widget")
    apply from: '../build-global.gradle'
}